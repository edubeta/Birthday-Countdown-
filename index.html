<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <title>Premium Birthday Countdown</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="data:application/json;base64,ewogICJuYW1lIjogIkJpcnRoZGF5IENvdW50ZG93biIsCiAgInNob3J0X25hbWUiOiAiQkRheSIsCiAgInN0YXJ0X3VybCI6ICIuIiwKICAiZGlzcGxheSI6ICJzdGFuZGFsb25lIiwKICAiYmFja2dyb3VuZF9jb2xvciI6ICIjMDAwMDAwIiwKICAidGhlbWVfY29sb3IiOiAiIzAwMDAwMCIKfQ==">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.7/flipclock.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;600;800&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.7/flipclock.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <style>
        :root {
            --accent: #ffffff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --zoom-level: 1;
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; touch-action: none; }

        body, html {
            margin: 0; padding: 0; height: 100%; width: 100%;
            background: #000; color: #fff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        #bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            z-index: -1; transform: scale(1.05); transition: 0.5s ease-out;
        }

        #bg-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.8));
        }

        #main-stage {
            height: 100dvh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transform: scale(var(--zoom-level));
            transition: transform 0.2s ease-out;
        }

        /* Clock Styling */
        .flip-clock-wrapper ul li a div div.inn { 
            background-color: rgba(20,20,20,0.8) !important; color: var(--accent) !important;
            backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
        }

        /* Drawer Tab (Always Visible) */
        .drawer-tab {
            position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
            width: 60px; height: 35px; background: var(--glass);
            backdrop-filter: blur(20px); border: 1px solid var(--glass-border);
            border-bottom: none; border-radius: 15px 15px 0 0;
            display: flex; align-items: center; justify-content: center;
            z-index: 999; cursor: pointer;
        }

        /* Drawer Box */
        #tool-drawer {
            position: fixed; bottom: -420px; left: 0; width: 100%;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(40px); border-top: 1px solid var(--glass-border);
            border-radius: 30px 30px 0 0;
            padding: 30px 20px; transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 1000; height: 420px;
        }
        #tool-drawer.open { transform: translateY(-420px); }

        .tool-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .input-group { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; border: 1px solid var(--glass-border); }
        .input-group label { font-size: 9px; font-weight: 800; color: #777; letter-spacing: 1px; }
        input { background: transparent; border: none; color: #fff; width: 100%; font-size: 14px; margin-top: 5px; outline: none; }

        /* PC Controls */
        .pc-zoom-controls {
            position: fixed; top: 20px; right: 20px; display: flex; gap: 10px; z-index: 100;
        }
        .btn-circle {
            width: 40px; height: 40px; border-radius: 50%; background: var(--glass);
            border: 1px solid var(--glass-border); color: #fff; cursor: pointer; font-size: 20px;
        }

        /* Birthday Overlay */
        #celebration-overlay {
            position: fixed; inset: 0; display: none; z-index: 5000;
            background: radial-gradient(circle, transparent, #000);
            flex-direction: column; justify-content: center; align-items: center;
            animation: fadeIn 2s forwards;
        }
        .bday-title { font-family: 'Syncopate'; font-size: 3rem; text-align: center; line-height: 1; margin-bottom: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="bg-container">
        <div id="bg-overlay"></div>
    </div>

    <div id="main-stage">
        <div id="main-clock"></div>
    </div>

    <div class="pc-zoom-controls">
        <button class="btn-circle" onclick="adjustZoom(0.1)">+</button>
        <button class="btn-circle" onclick="adjustZoom(-0.1)">-</button>
    </div>

    <div class="drawer-tab" onclick="toggleDrawer()">
        <span style="font-size: 12px; opacity: 0.5;">â–²</span>
    </div>

    <div id="tool-drawer">
        <div style="width:40px; height:4px; background:rgba(255,255,255,0.2); margin: -10px auto 20px; border-radius:10px;"></div>
        <div class="tool-grid">
            <div class="input-group">
                <label>BIRTHDAY DATE</label>
                <input type="date" id="bday-date">
            </div>
            <div class="input-group">
                <label>TARGET TIME</label>
                <input type="time" id="bday-time">
            </div>
            <div class="input-group" style="grid-column: span 2;">
                <label>CHOOSE PERSON'S PHOTO</label>
                <input type="file" id="bg-upload" accept="image/*" onchange="previewImage(this)">
            </div>
            <div class="input-group" style="grid-column: span 2;">
                <label>ACCENT COLOR</label>
                <input type="color" id="accent-color" style="height:30px">
            </div>
        </div>
        <button style="width:100%; padding:15px; border-radius:15px; margin-top:20px; background:#fff; font-weight:800; border:none;" onclick="saveConfig()">APPLY & REFRESH</button>
        <button style="width:100%; padding:15px; border-radius:15px; margin-top:10px; background:transparent; border:1px solid #333; color:#fff;" onclick="snapShare()">SAVE SCREENSHOT</button>
    </div>

    <div id="celebration-overlay">
        <div style="font-size: 12px; letter-spacing: 5px; margin-bottom: 10px;">CELEBRATING</div>
        <h1 class="bday-title">HAPPY<br>BIRTHDAY</h1>
        <button style="padding:10px 30px; border-radius:30px; background:var(--accent); color:#000; border:none; font-weight:800;" onclick="location.reload()">RESET</button>
    </div>

    <script>
        let zoom = 1.0;
        let lastTouchDistance = 0;
        let lastTapTime = 0;

        $(document).ready(() => {
            init();
            setupInteractions();
        });

        function init() {
            const date = localStorage.getItem('b_date') || '12-31';
            const time = localStorage.getItem('b_time') || '00:00';
            const img = localStorage.getItem('b_img');
            const color = localStorage.getItem('b_color') || '#ffffff';

            if(img) $('#bg-container').css('background-image', `url(${img})`);
            else $('#bg-container').css('background-image', `url('https://images.unsplash.com/photo-1530103043960-ef38714abb15?q=80&w=2000')`);
            
            document.documentElement.style.setProperty('--accent', color);
            
            const [m, d] = date.includes('-') ? [date.split('-')[1], date.split('-')[2]] : [12, 31];
            const [h, min] = time.split(':');
            
            let now = new Date();
            let target = new Date(now.getFullYear(), m-1, d, h || 0, min || 0);
            if (target < now) target.setFullYear(now.getFullYear() + 1);

            let diff = (target.getTime() / 1000) - (now.getTime() / 1000);
            
            $('#main-clock').FlipClock(diff, {
                clockFace: 'DailyCounter',
                countdown: true,
                callbacks: { stop: () => showBirthday() }
            });
        }

        // --- Fixing Image Storage ---
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => localStorage.setItem('b_img', e.target.result);
                reader.readAsDataURL(input.files[0]);
            }
        }

        function saveConfig() {
            localStorage.setItem('b_date', $('#bday-date').val());
            localStorage.setItem('b_time', $('#bday-time').val());
            localStorage.setItem('b_color', $('#accent-color').val());
            setTimeout(() => location.reload(), 500);
        }

        // --- Zoom & Interaction Logic ---
        function setupInteractions() {
            // Double Tap for Android/iOS Fullscreen
            window.addEventListener('touchstart', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTapTime;
                if (tapLength < 300 && tapLength > 0) {
                    if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                    else document.exitFullscreen();
                }
                lastTapTime = currentTime;
            });

            // Two Finger Pinch Zoom
            window.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2) {
                    let dist = Math.hypot(e.touches[0].pageX - e.touches[1].pageX, e.touches[0].pageY - e.touches[1].pageY);
                    if (lastTouchDistance > 0) {
                        adjustZoom((dist - lastTouchDistance) / 200);
                    }
                    lastTouchDistance = dist;
                }
            }, {passive: false});

            window.addEventListener('touchend', () => lastTouchDistance = 0);
        }

        function adjustZoom(amt) {
            zoom = Math.min(Math.max(0.5, zoom + amt), 2.5);
            document.documentElement.style.setProperty('--zoom-level', zoom);
        }

        function showBirthday() {
            $('#celebration-overlay').css('display', 'flex');
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function toggleDrawer() { $('#tool-drawer').toggleClass('open'); }

        function snapShare() {
            $('#tool-drawer').removeClass('open');
            setTimeout(() => {
                html2canvas(document.body).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'BDay_Share.png';
                    link.href = canvas.toDataURL();
                    link.click();
                });
            }, 600);
        }
    </script>
</body>
</html>
